<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Max</title>
</head>
<body>
    <h1>Olá Pessoal </h1>
    <h3 id="texto"></h3>
    <button onclick="darBomDia()">Dar Bom Dia</button>

    <hr>

    <input type="text" id="txtValor"/>
    <button onclick="gerar()">Gerar</button>
    <div id="divValores"></div> 

    <h1>Valor 1</h1>
    <input type="number" id="value1">

    <h1>Valor 2</h1>
    <input type="number" id ="value2">
    <br><br>


    <div id="divResultado"></div>
    <br>
    <button onclick="soma()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mult()">*</button>
    <button onclick="div()">/</button>

    
    <script>
        
        function soma(){
            let v1 = Number(document.getElementById("value1").value)
            let v2 = Number(document.getElementById("value2").value)

            document.getElementById("divResultado").innerText = "Resultado = " + (v1+v2)
        }

        function sub(){
            let v1 = Number(document.getElementById("value1").value)
            let v2 = Number(document.getElementById("value2").value)


            document.getElementById("divResultado").innerText = "Resultado = " + (v1-v2)

        }

        function mult(){
            let v1 = Number(document.getElementById("value1").value)
            let v2 = Number(document.getElementById("value2").value)

            document.getElementById("divResultado").innerText = "Resultado = " + (v1*v2)
        }

        function div(){
            let v1 = Number(document.getElementById("value1").value)
            let v2 = Number(document.getElementById("value2").value)

            document.getElementById("divResultado").innerText = "Resultado = " + (v1/v2)
        }

        function gerar(){
            var valor = document.getElementById("txtValor").value
            if(isNaN ( valor )){
                alert("O campo valor só pode receber números ")
            }else if(valor <= 0){
                alert("O campor valor só pode receber valores positivos ")
            }else{
                var numeros = ""
                for(i = 1; i <= valor ; i++){
                    numeros += i + "<br>"
                }
                var minhaDiv = document.getElementById("divValores")
                minhaDiv.innerHTML = numeros
                minhaDiv.style.background = "#f00"
                minhaDiv.style.width = "200px"
                minhaDiv.style.margin = "20px"
                minhaDiv.style.padding = "10px"

            }
        }

        function darBomDia(){
            document.getElementById("texto").innerHTML = "Bom Dia <u>galeirinha</u>"
        }


    </script>

</body>
</html>
